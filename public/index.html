<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineRank - Discover Movies, TV & Popular Celebs</title>

    <!-- Primary Meta -->
    <meta name="description" content="Discover movies, TV series and popular celebrities. Explore weekly picks, trending titles and detailed people profiles powered by TMDB.">

    <!-- Preconnect / Performance Hints -->
    <link rel="preconnect" href="https://image.tmdb.org" crossorigin>
    <link rel="dns-prefetch" href="https://image.tmdb.org">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="CineRank" />
    <meta property="og:title" content="CineRank – Discover Movies, TV & Celebs" />
    <meta property="og:description" content="Browse trending movies & TV, explore people details, and uncover weekly picks with a modern glass UI." />
    <meta property="og:url" content="https://cinerank-tau.vercel.app/" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CineRank – Discover Movies, TV & Celebs" />
    <meta name="twitter:description" content="Explore movies, TV and popular celebrities. Fast, modern & data-driven." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Icons / Fonts -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
